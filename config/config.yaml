# Trading System Configuration
# Copy this file to config/config.yaml and update with your settings

environment: development
debug: true

database:
  host: localhost
  port: 5432
  database: trading_db
  username: trader
  password: ""  # Set via environment variable
  connection_pool_size: 10
  connection_timeout: 30

data_provider:
  alpha_vantage_api_key: ""  # Set via environment variable ALPHA_VANTAGE_API_KEY
  yahoo_finance_enabled: true
  polygon_api_key: ""  # Set via environment variable POLYGON_API_KEY
  cache_enabled: true
  cache_ttl: 300

trading:
  broker: alpaca
  alpaca_api_key: ""  # Set via environment variable ALPACA_API_KEY
  alpaca_secret_key: ""  # Set via environment variable ALPACA_SECRET_KEY
  alpaca_base_url: "https://paper-api.alpaca.markets"
  max_position_size: 0.1
  max_daily_loss: 0.05
  commission_per_trade: 0.0

backtesting:
  initial_capital: 100000
  commission: 0.001
  slippage: 0.0005
  benchmark_symbol: "SPY"

risk:
  max_portfolio_risk: 0.02
  max_position_size: 0.1
  max_daily_loss: 0.05
  max_drawdown: 0.1
  risk_model: fixed_percentage
  stop_loss_percentage: 0.05
  take_profit_percentage: 0.1
  max_open_positions: 5
  max_correlation: 0.7

logging:
  level: INFO
  file_path: logs/trading_system.log
  max_file_size: "10 MB"
  retention: "30 days"
  format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"